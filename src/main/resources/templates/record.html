<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Demo DB - Content</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">springdemodb</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/record}">Content</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" th:text="${username}"></span>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="d-flex justify-record-between align-items-center mb-3">
        <h2>Content</h2>
        <a th:href="@{/record/add}" class="btn btn-primary">Add Data</a>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Timestamp</th>
                <th>Value Change</th>
                <th>Remark</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records}">
                <td th:text="${record.timestamp}"></td>
                <td th:text="${record.value_change}">+150</td>
                <td th:text="${record.remark}">Initial deposit</td>
                <td>
                    <form th:action="@{/record/edit/prepare}" method="POST">
                        <input type="hidden" name="id" th:value="${record.id}" />
                        <button type="submit" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </form>
                    <form th:action="@{/record/delete}" method="POST">
                        <input type="hidden" name="id" th:value="${record.id}" />
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
